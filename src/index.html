<html>
	<head>
		<script>
			const sab = new SharedArrayBuffer(3)

			// The iframes will request a reference to the shared array buffer
			// This is where we give it to them
			window.document.addEventListener('request_sab', request_sab, false)
			function request_sab(e) {
				e.detail.get_sab(sab)
			}

		</script>
	</head>
	<body>
		<iframe src="iframe1.html"></iframe>
		<iframe src="iframe2.html"></iframe>
		<iframe src="iframe3.html"></iframe>
		
	</body>
</html>
